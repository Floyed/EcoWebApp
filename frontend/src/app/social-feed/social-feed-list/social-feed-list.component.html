<button (click)="createPost()">What's on your mind</button>

<div *ngFor="let feed of socialFeedList">
    <div class="social-feed">
        <span>{{feed.location}}</span>
        <span>{{feed.description}}</span>
        <div>
            <img [src]="feed.image" height="200">
        </div>
        <button (click)="updatePost(feed)">Update</button>
        <button (click)="deletePost(feed)">Delete</button>
    </div>
</div>
