<div class="detail-edit">
    <div *ngIf="!data.create" class="header"> Update your feed</div>
    <div *ngIf="data.create" class="header"> New Post </div>
    <form [formGroup]="socialFeedGroup">
        <div class="fields">
            <div class="detail">
                <div class="xyz" *ngIf="data.create">
                    <mat-form-field >
                        <input type="file" (change)="onFileSelected($event)" >
                        <div>
                            <img [src]="imgURL" height="200" *ngIf="imgURL">
                        </div>
                    </mat-form-field>
                </div>
                <div class="xyz" *ngIf="!data.create">
                    <img [src]="data.image" height="200">
                </div>    
            </div>
    
            <div class="detail">
                <mat-form-field>
                    <span class="key">Description:</span>
                    <span class="value value-2"><input class="input" matInput formControlName="description"></span>
                </mat-form-field>
            </div>
    
            <div class="detail">
                <mat-form-field>
                    <span class="key"> Location:</span>
                    <span class="value value-2"><input class="input" matInput formControlName="location" ></span>
                </mat-form-field>
            </div>
    
            <div class="button" *ngIf="!data.create">
                <button class="add" mat-stroked-button (click)="updatePost()">Update</button>
            </div>
    
            <div class="button" *ngIf="data.create">
                <button class="add" mat-stroked-button (click)="uploadPost()">Upload</button>
            </div>
    
        </div>
    </form>
    </div>
