<div fxLayout fxLayout.lt-md="column wrap" fxLayoutAlign="center center" fxLayoutGap.gt-sm="500px" fxLayoutGap.lt.md="20px">
    <mat-form-field>
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div>
      <a [routerLink]="['/petition/create']" mat-button color="primary">Create Petition</a>
    </div>
  </div>

  <table align="center"  width="1000" mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Petition Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="shortDescription">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.shortDescription}} </td>
    </ng-container>
  
        <ng-container matColumnDef="createdby">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created by </th>
        <td mat-cell *matCellDef="let element"> {{element.createdby}} </td>
      </ng-container>
     
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Read More</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="redirectToDetails(element._id)">
            Read More...
        </button>
      </td>
    </ng-container>
  
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20]">
  </mat-paginator>
