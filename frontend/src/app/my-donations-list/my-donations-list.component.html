<h1>Donors List</h1>
<h2> You have donated ${{getTotalDonationAmount()}} to various fundraisers</h2>
<table>
    <thead>
    <th scope="col">FundraiserId</th>
    <th scope="col">Amount</th>
    </thead>
    <tbody>
    <tr *ngFor="let donation of donations">
        <td>{{donation.fundraiserId}}</td>
        <td>{{donation.amount}}</td>
    </tr>
    </tbody>
</table>
