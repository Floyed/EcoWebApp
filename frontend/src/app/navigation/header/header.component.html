<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="start" fxHide.xs>
        <ul fxLayout class="navigation-items">

        
            <a mat-button routerLink="/"><img width="50" src="../../../assets/logo_1.png"></a>

            <a mat-button [matMenuTriggerFor]="appMenu">Petition</a>
            <mat-menu #appMenu="matMenu" yPosition="below">
                    <button mat-menu-item routerLink="/petition/create">Start a Petition</button>
                    <button mat-menu-item routerLink="/petition/list">Browse Petition</button>
                    <button mat-menu-item routerLink="/petition/profile">Manage Petition</button>
            </mat-menu>

            <a mat-button [matMenuTriggerFor]="fundraisingMenu">Fundraiser</a>
            <mat-menu #fundraisingMenu="matMenu" yPosition="below">
                    <button mat-menu-item routerLink="/fundraiser-create">CREATE</button>
                    <button mat-menu-item routerLink="/fundraiser-list">BROWSE</button>
                    
            </mat-menu>

        </ul>
    </div>
  </mat-toolbar>
